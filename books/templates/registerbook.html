{% extends "base.html" %}

{% block title %}Register Book - Library Application{% endblock %}

{% block nav_register %}active{% endblock %}

{% block content %}
<h1 class="mt-4">Register Book Information</h1>
<form class="mt-4" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title of book" name="title" required>
        
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Enter name of author" name="author" required>
        
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" placeholder="Enter year of publication" name="year" required>
        
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" name="genre" required>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="biography">Biography</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="thriller">Thriller</option>
            <option value="self-help">Self-Help</option>
            <option value="other">Other</option>
        </select>
        
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter book description (optional)"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'books:catalog' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
